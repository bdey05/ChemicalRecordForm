<!DOCTYPE html>
<html>
  <head>
    <title>Chemical Record JSON Generator</title>
    <script src="chemicalrecord.js"></script>
    <link href="chemicalrecord.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Chemical Record JSON Generator</h1>
      </div>
     
      <div class="namescontainer">
        <h2>Add Chemical Names: </h2>
        <form action="" id="mainform" method="get" name="mainform" onsubmit="return false">
          <div id="names">
            <div class="nameDiv">
                <input type="text" placeholder="Name 1" />
                <button type="button" onclick="createNameField()">Add</button>
                <button type="button" onclick="deleteNameField()" id="initialname" disabled>Delete</button>
            </div>
          </div>
          <input type="submit" value="Generate"/>
        </form>
      </div>
    </div>
  </body>
</html>
